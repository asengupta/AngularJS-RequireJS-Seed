<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Mocha as Promised Tests</title>
        <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    </head>
<body>
    <div id="mocha"></div>

    <script src="../node_modules/q/q.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../mocha-as-promised.js"></script>
    <script>
        mocha.setup('bdd');

        describe("A simple browser test", function () {
            it("should pass", function () {
                return Q.resolve(5);
            });
            it("should fail", function () {
                return Q.reject(new Error("good, it failed!"));
            });
        });

        mocha.run();
    </script>
</body>
</html>
